<div *ngIf="!isGame">
    <div id="noGameInfo">
        <h3>No game</h3>
        <button class="btn btn-primary"[routerLink]="['/va-banque/ranking']"> <i class="fa fa-eye"></i>L<i class="fa fa-eye" ></i><p>Show Ranking</p></button>
    </div>
</div>
<div *ngIf="isGame">
    <table>
        <tr>
            <td class="text-center">
                <div class="row">
                    <div *ngFor="let category of allCategories" class="col pt-3"><h3>{{category.name}}</h3></div>
                </div>
                <div class="row"> 
                    <div *ngFor="let question of array | slice:0:5" class="col pt-3 m-1 border border-secondary rounded" [ngStyle]="{'height': '90px', 'background-color': question.status, 'color': 'white', 'font-size': 'xx-large'}">{{question.question.points}}</div>
                </div>
                <div class="row">
                    <div *ngFor="let question of array | slice:5:10" class="col pt-3 m-1 border border-secondary rounded" [ngStyle]="{'height': '90px', 'background-color': question.status, 'color': 'white', 'font-size': 'xx-large'}">{{question.question.points}}</div>
                </div>
                <div class="row">
                    <div *ngFor="let question of array | slice:10:15" class="col pt-3 m-1 border border-secondary rounded" [ngStyle]="{'height': '90px', 'background-color': question.status, 'color': 'white', 'font-size': 'xx-large'}">{{question.question.points}}</div>
                </div>
                <div class="row">
                    <div *ngFor="let question of array | slice:15:20" class="col pt-3 m-1 border border-secondary rounded" [ngStyle]="{'height': '90px', 'background-color': question.status, 'color': 'white', 'font-size': 'xx-large'}">{{question.question.points}}</div>
                </div>
                <div class="row">
                    <div *ngFor="let question of array | slice:20:25" class="col pt-3 m-1 border border-secondary rounded" [ngStyle]="{'height': '90px', 'background-color': question.status, 'color': 'white', 'font-size': 'xx-large'}">{{question.question.points}}</div>
                </div>
            </td>
            <td>
                <h3>Points:</h3>
                <ul class="list-group" >
                    <li *ngFor="let user of users" class="list-group-item">
                        <div class="row">
                            <div class="col-10">{{user.player.name}}</div>
                            <div class="col-2 text-right">{{user.points}}</div>
                        </div>                       
                    </li>
                </ul> 
                <button   class="btn btn-success pull-left align-bottom" (click)="reload()" role="button" >Keep in touch <i class="fa fa-refresh" aria-hidden="true"></i> </button>
            </td>
        </tr>
    </table>
</div>
