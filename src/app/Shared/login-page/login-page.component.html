<div class="container">
    <h1 class="WelcomeText">Hello</h1>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="UsernameInput">Username</label>
            <input formControlName="username" type="text" class="form-control" id="name" placeholder="Enter username">
        </div>
        <div class="form-group">
            <label for="PasswordInput">Password</label>
            <input formControlName="password" type="password" class="form-control" id="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary mt-2" ng>Login</button>
          <div *ngIf="errorMode" class="alert alert-danger" role="alert">
            Invalid username or password.
          </div>
    </form>
    <button class="btn btn-secondary pull-right" [routerLink]="['/register']">Register</button>
</div>
