<div
  class="btn-group"
  ngbDropdown
  role="group"
  aria-label="Button group with nested dropdown"
>
  <button class="btn btn-primary" style="margin-top: 15px" ngbDropdownToggle>
    {{selectedCategory ? selectedCategory.name : 'Choose category'}}
  </button>
  <ul class="dropdown-menu" ngbDropdownMenu>
    <li ngbDropdownItem *ngFor="let category of categories" (click)="onElementClick(category)">{{ category.name }}</li>
  </ul>
</div>
