<div>
    <table>
        <tr>
            <td class="text-center">
                <div class="row">
                    <div *ngFor="let category of allCategories | slice:0:5" class="col pt-3"><h3>{{category.name}}</h3></div>
                </div>
                <div class="row"> 
                    <button *ngFor="let question of array | slice:0:5" class="col m-1 border border-secondary rounded" [ngStyle]="{'height': '90px', 'background-color': question.status, 'color': 'white', 'font-size': 'xx-large'}"(click)="ShowQuestion(content, question)">{{question.question.points}}</button>
                </div>
                <div class="row">
                    <button *ngFor="let question of array | slice:5:10" class="col m-1 border border-secondary rounded" [ngStyle]="{'height': '90px', 'background-color': question.status, 'color': 'white', 'font-size': 'xx-large'}"(click)="ShowQuestion(content, question)">{{question.question.points}}</button>
                </div>
                <div class="row">
                    <button *ngFor="let question of array | slice:10:15" class="col m-1 border border-secondary rounded" [ngStyle]="{'height': '90px', 'background-color': question.status, 'color': 'white', 'font-size': 'xx-large'}"(click)="ShowQuestion(content, question)">{{question.question.points}}</button>
                </div>
                <div class="row">
                    <button *ngFor="let question of array | slice:15:20" class="col m-1 border border-secondary rounded" [ngStyle]="{'height': '90px', 'background-color': question.status, 'color': 'white', 'font-size': 'xx-large'}"(click)="ShowQuestion(content, question)">{{question.question.points}}</button>
                </div>
                <div class="row">
                    <button *ngFor="let question of array | slice:20:25" class="col m-1 border border-secondary rounded" [ngStyle]="{'height': '90px', 'background-color': question.status, 'color': 'white', 'font-size': 'xx-large'}"(click)="ShowQuestion(content, question)">{{question.question.points}}</button>
                </div>
            </td>
            <td>
                <h3>Points:</h3>
                <ul class="list-group" >
                    <li *ngFor="let user of users" class="list-group-item">
                        <div class="row">
                            <div class="col-10">{{user.player.name}}</div>
                            <div class="col-2 text-right">{{user.points}}</div>
                        </div>                       
                    </li>
                </ul> 
                <button   class="btn btn-light pull-left align-bottom" (click)="endGame()" role="button" >The End... </button>
            </td>
        </tr>
    </table>
</div>
<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title">Question {{currentQuestion?.id}}</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Question: {{currentQuestion?.question?.content}}</p>
      <p>Answer: {{currentQuestion?.question?.answer}}</p>
    </div>
    <div class="modal-footer">
        <div class="row">
            <div class="col">
              <div ngbDropdown class="d-inline-block">
                <button class="btn btn-primary mx-3" id="dropdownBasic1" ngbDropdownToggle>{{selectedUser ? selectedUser?.player?.name: "Select user"}}</button>
                <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                  <button *ngFor="let user of activeUsers" ngbDropdownItem (click)="SelectUser(user)">{{user.player.name}}</button>
                </div>
                <button type="button" class="btn btn-success mx-3" [disabled]="!selectedUser" (click)="modal.close('Close click')" (click)="AddPoints(currentQuestion)"><i class="fa fa-check-circle"></i></button>
                <button type="button" class="btn btn-danger mx-3" [disabled]="!selectedUser" (click)="RemovePoints(currentQuestion)"><i class="fa fa-times"></i></button>
                <button type="button" class="btn btn-danger mx-3" (click)="modal.close('Close click')" (click)="QuestionFailed(currentQuestion)"><i class="fa fa-times"></i><i class="fa fa-times"></i><i class="fa fa-times"></i></button>
            </div>
        </div>
        
    </div>
