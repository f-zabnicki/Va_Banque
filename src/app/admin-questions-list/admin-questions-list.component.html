<div class="container">
    <div class="row">
      
        <div class="col-10">
          <button class="btn btn-lg btn-light" [routerLink]="['/va-banque/admin-main']"><i class="fa fa-chevron-left"></i> Back</button>
        </div>
    
        <div class="col-2">
           
            <button type="button" class="btn btn-success btn-lg mt-5" [routerLink]="['/va-banque/admin-main/new']"><i class="fa fa-plus"></i> Add new</button>
        </div>
    </div>
    <table class="table table-bordered table-hover mt-4" id="questionsTable">
      <thead>
        <tr>
          <th scope="col" class="text-center" (click)="sortQuestions(1)">No.</th>
          <th scope="col" class="text-center" (click)="sortQuestions(2)">Question</th>
          <th scope="col" class="text-center" (click)="sortQuestions(3)">Answer</th>
          <th scope="col" class="text-center" (click)="sortQuestions(4)">Category</th>
          <th scope="col" class="text-center" (click)="sortQuestions(5)">Points</th>
          <th scope="col" class="text-center">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr class="align-middle" *ngFor="let question of questions">
            <th scope="row" class="text-center">{{ question.id }}</th>
            <td>{{ question.content }}</td>
            <td class="text-center">{{ question.answer }}</td>
            <td class="text-center">{{ question.category?.name }}</td>
            <td class="text-center">{{ question.points }}</td>
            <td>
                <div class="d-flex flex-row">
                    <button type="button" class="btn btn-primary m-1" [routerLink]="['./edit', question.id]"><i class="fa fa-pencil"></i></button>
                    <button type="button" class="btn btn-danger m-1" (click)="deleteQuestion(question.id)"><i class="fa fa-times"></i></button>
                </div>               
            </td>
        </tr>
      </tbody>
    </table>
</div>
<router-outlet></router-outlet>
